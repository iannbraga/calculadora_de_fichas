<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Fichas de Poker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="container">
    <h1 class="text-center p-4">Calculadora de Fichas de Poker</h1>

    <hr />

    <div class="row">
      <div class="col-12 m-4">
        <h2 class="text-center">Valor das Fichas</h2>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: white"></i>
          <label for="whiteValue" class="form-label">Branca: </label>
          <input
            type="number"
            id="whiteValue"
            class="form-control"
            value="1"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: red"></i>
          <label for="redValue" class="form-label">Vermelha: </label>
          <input
            type="number"
            id="redValue"
            class="form-control"
            value="5"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: blue"></i>
          <label for="blueValue" class="form-label">Azul: </label>
          <input
            type="number"
            id="blueValue"
            class="form-control"
            value="10"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: green"></i>
          <label for="greenValue" class="form-label">Verde: </label>
          <input
            type="number"
            id="greenValue"
            class="form-control"
            value="25"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: black"></i>
          <label for="blackValue" class="form-label">Preta: </label>
          <input
            type="number"
            id="blackValue"
            class="form-control"
            value="100"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
      </div>

      <div class="col-12">
        <hr />
      </div>
      <div class="col-12 m-4">
        <h2 class="text-center">Quantidade de Fichas</h2>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: white"></i>
          <label for="white" class="form-label">Brancas: </label>
          <input
            type="number"
            id="white"
            class="form-control"
            value="0"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: red"></i>
          <label for="red" class="form-label">Vermelhas: </label>
          <input
            type="number"
            id="red"
            class="form-control"
            value="0"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: blue"></i>
          <label for="blue" class="form-label">Azuis: </label>
          <input
            type="number"
            id="blue"
            class="form-control"
            value="0"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: green"></i>
          <label for="green" class="form-label">Verdes: </label>
          <input
            type="number"
            id="green"
            class="form-control"
            value="0"
            min="0"
            oninput="calculateTotal()"
          />
        </div>
        <div class="chip-input fs-4">
          <i class="bi bi-coin" style="color: black"></i>
          <label for="black" class="form-label">Pretas: </label>
          <input
            type="number"
            id="black"
            class="form-control"
            value="0"
            min="0"
            oninput="calculateTotal()"
          />
        </div>

        <h2 class="text-center pt-5">Total: R$<span id="total">0</span></h2>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      function calculateTotal() {
        const whiteValue =
          parseFloat(document.getElementById("whiteValue").value) || 0;
        const redValue =
          parseFloat(document.getElementById("redValue").value) || 0;
        const blueValue =
          parseFloat(document.getElementById("blueValue").value) || 0;
        const greenValue =
          parseFloat(document.getElementById("greenValue").value) || 0;
        const blackValue =
          parseFloat(document.getElementById("blackValue").value) || 0;

        const whiteCount =
          parseInt(document.getElementById("white").value) || 0;
        const redCount = parseInt(document.getElementById("red").value) || 0;
        const blueCount = parseInt(document.getElementById("blue").value) || 0;
        const greenCount =
          parseInt(document.getElementById("green").value) || 0;
        const blackCount =
          parseInt(document.getElementById("black").value) || 0;

        const total =
          whiteCount * whiteValue +
          redCount * redValue +
          blueCount * blueValue +
          greenCount * greenValue +
          blackCount * blackValue;

        document.getElementById("total").innerText = total;
      }
    </script>
  </body>
</html>
